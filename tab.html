<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
<style>
   
   table {
        border-collapse: collapse;
        width: 1900px;
        height: 400px;
    }
    .cell {
        
        border: 2px solid black;
          
     }  
    
        #cell1 {
        background-color: rgb(14, 136, 177);
    }
    
    #cell2 {
        background-color: rgb(177, 51, 250);
    }

    
    .left-align {
        text-align: left;
        padding-left: none; 
    }
</style>
</head>
<body>
<table border:="0">
    <tr>
        
        <td id="cell1" class="cell">
            <p class="left-align">First Cell</p>
        </td>
       
        <td id="cell2" class="cell">
            <p class="left-align">Second Cell</p>
        </td>
    </tr>
</table>
</body>
</html>
